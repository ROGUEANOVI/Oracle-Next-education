<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mostrar años Mundiales</title>
	<script type="text/javascript">
		
		function saltarLineas(){
			document.write("<br><br><br>")
		}
		function imprimir(frase) {
			document.write(frase);
			saltarLineas();
		}

		anioMaximoMundial = parseInt(prompt("Ingrese el año limite hasta donde quiere buscar"));
		anioMinimoMundial = 1930;

		while(anioMinimoMundial <= anioMaximoMundial){
			imprimir("Hubo mundial en el año " + anioMinimoMundial);
			anioMinimoMundial = anioMinimoMundial + 4;
		}
	</script>
</head>
<body>

</body>
</html>
